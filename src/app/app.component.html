<div class="wrapper">
  <h1>Users page</h1>
  <div class="actions">
    <button (click)="onAddClick()">Add a new user.</button>
  </div>

  <app-user-list
    (deleteClick)="onDeleteClick($event)"
    (updateClick)="onUpdateClick($event)"
  ></app-user-list>

  <app-user-form
    *ngIf="selectedUser || showRegistrationForm"
    (register)="register($event)"
    (update)="update($event)"
  ></app-user-form>
</div>
